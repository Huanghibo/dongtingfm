{% load url from future %}
<script src="{{ STATIC_URL }}js/tabs.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/songs/edit_music.js" type="text/javascript"></script>
<form id="edit_music_form" action="{% url 'songs.views.song_edit' song_id=song.id %}" method="post">{% csrf_token %}
	<br>
	<ul class="tabs">
		    <li><a href="#tab1">歌曲链接</a></li>
		    <li><a href="#tab2">Flash</a></li>
	</ul>
	<div class="tab_container">
		    <div id="tab1" class="tab_content">
		       <input type="text" id="id_audio_url" style="width:300px;" name="audio_url" value="{% if song.audio_url %}{{ song.audio_url }}{% endif %}" class="validate[custom[longUrl]]">
		       <span>(mp3文件)</span>
		    </div>
		    <div id="tab2" class="tab_content">
		       <input type="text" id="id_flash_url" style="width:300px;" name="flash_url" value="{% if song.flash_url %}{{ song.flash_url }}{% endif %}" class="validate[custom[longUrl]]">
		       <span>(swf文件，)</span><a href="#">帮助</a>
		    </div>
	</div>
	<div class="separator">&nbsp;</div>
	<div class="edit_song_field">
		<label for="id_intro_edit">简介(限140字)：</label><br><br>
		<textarea id="id_intro_edit" rows="4" cols="53" name="intro_edit" class="validate[maxSize[140]]">{% if song.intro %}{{ song.intro }}{% endif %}</textarea>
	</div>
	<div class="separator">&nbsp;</div>
	<br>
	<div class="center">
		<input type="submit" value="修改" class="btn" id="btn_edit">
		<input type="button" value="取消" class="btn" id="btn_close">
	</div>
</form>
